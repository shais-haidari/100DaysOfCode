<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Budget Tracker System</h1>
    <div class="main-section col-md-12 row">
        <div id="second-section" class="col-md-3 left-section">
            <div class="add-budget-block">
                <h2>Add Budget</h2>
                <div class="form-group">
                    <label for="budgetTitle">Title:</label>
                    <input type="text" class="form-control" id="budgetTitle">
                </div>
                <div class="form-group">
                    <label for="budgetAmount">Amount:</label>
                    <input type="number" class="form-control" id="budgetAmount">
                </div>
                <button type="button" class="btn btn-primary" onclick="addTransaction('budget')">Add Budget</button>
                <button type="button" class="btn btn-danger" id="resetBtn" >Reset</button>

            </div>
            <div class="add-expense-block">

                <h2>Add Expense</h2>
                <div class="form-group">
                    <label for="budgetTitle">Title:</label>
                    <input type="text" class="form-control" id="expenseTitle">
                </div>
                <div class="form-group">
                    <label for="budgetAmount">Amount:</label>
                    <input type="number" class="form-control" id="expenseAmount">
                </div>
                <button type="button" class="btn btn-primary" onclick="addTransaction('expense')">Add Expense</button>
                <button type="button" class="btn btn-danger" id="resetBtn">Reset</button>

            </div>
        </div>

        <div class="third-section col-md-9 ">
            <div class="status">
                <span class="label label-success ">Total Budget: <span id="budgetStatus">600</span></span>
                <span class="label label-info">Total Expense : <span id="expenseStatus">400</span></span>
                <span class="label label-primary">Budget Left : <span id="budgetLeft">200</span></span>
            </div>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactionTable">
                    <tr>
                        <td>1234</td>
                        <td>Buy Books</td>
                        <td>Expense</td>
                        <td>30</td>
                        <td>02/02/2025</td>
                        <td>
                            <button type="button" class="btn btn-danger">Delete</button>
                            <button type="button" class="btn btn-warning">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="expense-history "></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
