<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>TODO App</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter your task" required>
            <button type="button" id="modifyTask" onclick="addTask()">Add Task</button>
        </form>
        <div id="confirmMessage">
            <p>Are you sure you want to delete this item ?</p>
         <div><button id="cancelRemove" type="cancel">Cancel</button>
            <button id="confirmRemove" type="confirm">Yes remove it</button></div>
        </div>

        <div id="tasksList">
            <ul class="tasks" id="tasks"></ul>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
